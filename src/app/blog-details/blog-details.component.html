<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Blog details</mat-card-title>
      <mat-card-subtitle>This shows complete detailed blog page</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
         <ul>
       <li *ngFor="let detail of blogDetails | keyvalue">{{detail.key}}: {{detail.value}}</li>
       </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="backToList()">Back</button>
    </mat-card-actions>
  </mat-card>
