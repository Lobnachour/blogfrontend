
    <mat-label>Filtering</mat-label>
    <input #box (keyup)="getValue(box.value)" type="text" matInput placeholder="search by content/title/author" >
<p>
  
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>assignment</mat-icon>
      </button>
      <span>Blog application</span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openForm()">Add blog</button>
    </mat-toolbar>
  </p>
  <div class="container">
    <div style="margin-top:20px" >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="title" >
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element" > {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="reviews">
          <th mat-header-cell *matHeaderCellDef> Reviews </th>
          <td mat-cell *matCellDef="let element">
            <section>
            <div class="example-button-row" [style.background-color]="element.upvote>element.downvote?'#AFE1AF':'#FA8072'">
              <div class="example-flex-container">
                <div class="example-button-container">
                  <button (click)="onupvoteClick(element.id)"  mat-mini-fab aria-label="Example icon button with a delete icon">
                    <mat-icon>thumb_up</mat-icon>
                  </button>
                  {{element.upvote}}
                </div>
                <div class="example-button-container">
                  <button  (click)="ondownvoteClick(element.id)" mat-mini-fab aria-label="Example icon button with a bookmark icon">
                    <mat-icon>thumb_down</mat-icon>
                  </button>
                  {{element.downvote}}
                </div>
             
              </div>
            </div>
          </section>
        </td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"><a [routerLink]="['blogDetails-component']" 
            [state]="element">continue reading...</a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
